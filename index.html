    <script>
        const API_KEY = "AIzaSyD4t-Mn7mUBBEk0c3m0n-yZHWN9zo0IB-c"; // ë³¸ì¸ì˜ í‚¤ë¥¼ ê¼­ ë„£ì–´ì£¼ì„¸ìš”
        let currentIndex = 0;
        let dialogue = [];
        let scenarioInfo = "";
        let wordsInfo = "";
        let stats = JSON.parse(localStorage.getItem('jiyoungStats')) || { total: 0, days: 0, lastDate: '', history: [] };

        async function fetchDialogue() {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            const prompt = "Generate a 6-line travel English role-play script between 'Staff' and 'Jiyoung' (ì§€ì˜). Context: Restaurant or Hotel. JSON format: { 'situation': 'Korean context', 'lines': [{ 'speaker': 'Staff' or 'Jiyoung', 'en': '...', 'ko': '...', 'pr': 'Korean pronunciation' }], 'words': 'Korean word list' }. Provide ONLY JSON.";
            
            try {
                const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                const json = await res.json();
                const data = JSON.parse(json.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
                
                dialogue = data.lines;
                scenarioInfo = data.situation;
                wordsInfo = data.words;

                document.getElementById('loading-msg').style.display = 'none';
                document.getElementById('content-area').style.display = 'block';
                renderStep();
            } catch (e) {
                document.getElementById('loading-msg').innerText = "AI ì„ ìƒë‹˜ê³¼ ì—°ê²°ì´ ì§€ì—°ë˜ê³  ìˆì–´ìš”. ë‹¤ì‹œ í™•ì¸í•´ì£¼ì„¸ìš”!";
            }
        }

        function renderStep() {
            const line = dialogue[currentIndex];
            const card = document.getElementById('speaker-card');
            const isJiyoung = line.speaker === 'Jiyoung';
            
            document.getElementById('lbl-situation').innerText = "ğŸ“ ìƒí™©: " + scenarioInfo;
            card.setAttribute('data-speaker', isJiyoung ? "ì§€ì˜" : "ì§ì› (Staff)");
            if(isJiyoung) card.classList.add('user-card'); else card.classList.remove('user-card');
            
            document.getElementById('lbl-meaning').innerText = line.ko;
            document.getElementById('lbl-english').innerText = line.en;
            document.getElementById('lbl-pronunciation').innerText = line.pr;
            
            document.getElementById('btn-next').innerText = `ë‹¤ìŒ ëŒ€ì‚¬ ë³´ê¸° (${currentIndex + 1}/${dialogue.length}) â¡ï¸`;
        }

        function nextStep() {
            if (currentIndex < dialogue.length - 1) {
                currentIndex++;
                renderStep();
            } else {
                finishStudy();
            }
        }

        function finishStudy() {
            document.getElementById('speaker-card').style.display = 'none';
            document.getElementById('btn-next').style.display = 'none';
            
            // ì „ì²´ ëŒ€ë³¸ ìƒì„±
            const scriptHTML = dialogue.map(l => `
                <div class="script-line">
                    <span class="script-speaker">${l.speaker === 'Jiyoung' ? 'ì§€ì˜' : 'ì§ì›'}</span>
                    <div style="font-weight:bold; font-size:18px;">${l.en}</div>
                    <div style="color:#666; font-size:15px;">${l.ko}</div>
                </div>
            `).join('');
            
            document.getElementById('script-content').innerHTML = scriptHTML;
            document.getElementById('full-script-area').style.display = 'block';
            document.getElementById('lbl-words').innerHTML = wordsInfo;
            document.getElementById('word-area').style.display = 'block';
            document.getElementById('btn-restart').style.display = 'block';
            
            saveStats();
        }

        function playCurrentTTS() {
            window.speechSynthesis.cancel();
            const ut = new SpeechSynthesisUtterance(dialogue[currentIndex].en);
            ut.lang = 'en-US'; ut.rate = 0.8; ut.pitch = 1.15;
            window.speechSynthesis.speak(ut);
        }

        function saveStats() {
            const today = new Date().toLocaleDateString();
            stats.total++;
            stats.history.push(`${today} - ${scenarioInfo}`);
            if (stats.lastDate !== today) { stats.days++; stats.lastDate = today; }
            localStorage.setItem('jiyoungStats', JSON.stringify(stats));
        }

        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(pageId + '-page').classList.add('active');
            document.getElementById('tab-' + pageId).classList.add('active');
            if(pageId === 'stats') renderStats();
        }

        function renderStats() {
            document.getElementById('stat-total').innerText = stats.total;
            document.getElementById('stat-days').innerText = stats.days;
            document.getElementById('history-list').innerHTML = stats.history.slice(-5).reverse().map(h => `<div style="padding:8px 0; border-bottom:1px solid #eee;">âœ… ${h}</div>`).join('');
        }

        fetchDialogue();
    </script>
