        .app-container { max-width: 480px; width: 100%; }
        
        .header { text-align: center; margin: 40px 0 30px; }

        .situation-badge { display: inline-block; background: #eef2ff; color: var(--primary); padding: 6px 16px; border-radius: 20px; font-size: 12px; font-weight: 700; margin-bottom: 16px; text-transform: uppercase; }

        .study-card { background: var(--card-bg); border-radius: 32px; padding: 45px 35px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02); border: 1px solid #f3f4f6; position: relative; margin-bottom: 30px; min-height: 240px; display: flex; flex-direction: column; justify-content: center; }
        .meaning-text { font-size: 17px; color: var(--text-sub); margin-bottom: 18px; line-height: 1.6; }
        .english-text { font-size: 26px; font-weight: 700; color: var(--text-main); line-height: 1.35; word-break: keep-all; letter-spacing: -0.5px; }
        
        .audio-btn { position: absolute; bottom: 25px; right: 25px; width: 48px; height: 48px; border-radius: 50%; border: none; background: #f9fafb; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; border: 1px solid #f3f4f6; }
        .audio-btn:hover { background: #f3f4f6; transform: scale(1.05); }
        .audio-btn svg { width: 22px; height: 22px; fill: var(--primary); }

        .next-btn { width: 100%; background: var(--text-main); color: white; border: none; padding: 22px; border-radius: 20px; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.2s; margin-bottom: 12px; }
        .next-btn:hover { opacity: 0.9; }
        .next-btn:active { transform: scale(0.98); }

        .sub-btn-group { display: flex; gap: 10px; }
        .sub-btn { flex: 1; background: #ffffff; border: 1px solid #e5e7eb; padding: 14px; border-radius: 16px; font-size: 14px; font-weight: 600; cursor: pointer; color: var(--text-sub); transition: all 0.2s; }
        .sub-btn:hover { background: #f9fafb; }

        #full-script { display: none; margin-top: 30px; background: #fff; border-radius: 24px; padding: 25px; border: 1px solid #f3f4f6; }
        .script-row { padding: 15px 0; border-bottom: 1px solid #f9fafb; }
        .script-row:last-child { border-bottom: none; }
        .script-en { font-weight: 700; font-size: 15px; color: var(--primary); display: block; margin-bottom: 4px; }
        .script-ko { font-size: 14px; color: var(--text-sub); }
    </style>
</head>

        let current = scenarios[Math.floor(Math.random() * scenarios.length)];

        function render() {
            const line = current.lines[idx];

        function speak() {
            window.speechSynthesis.cancel();

        function toggleScript() {
            const fs = document.getElementById('full-script');
            if(fs.style.display === 'block') { fs.style.display = 'none'; return; }
            
            let html = "<h3 style='margin-top:0; font-size:18px;'>Review Today's Script</h3>";

            });
            fs.innerHTML = html;
            fs.style.display = 'block';
            fs.scrollIntoView({ behavior: 'smooth' });
        }
