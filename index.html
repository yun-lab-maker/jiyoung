        .sub-btn-group { display: flex; gap: 10px; }
        .sub-btn { flex: 1; background: #ffffff; border: 1px solid #e5e7eb; padding: 14px; border-radius: 16px; font-size: 14px; font-weight: 600; cursor: pointer; color: var(--text-sub); }

        #full-script { display: none; margin-top: 30px; background: #fff; border-radius: 24px; padding: 25px; border: 1px solid #f3f4f6; text-align: left; }
        .script-row { padding: 15px 0; border-bottom: 1px solid #f9fafb; }
        .script-en { font-weight: 700; font-size: 15px; color: var(--primary); display: block; }
        .script-ko { font-size: 14px; color: var(--text-sub); }
    </style>
</head>
<body>

                ]

                    {en:"We're ready to order now.", ko:"ì´ì œ ì£¼ë¬¸í• ê²Œìš”.", pr:"ìœ„ì•„ ë ˆë”” íˆ¬ ì˜¤ë” ë‚˜ìš°", voc:"<b>ready to order</b>: ì£¼ë¬¸í•  ì¤€ë¹„ê°€ ëœ"},
                    {en:"Could we have the bill, please?", ko:"ê³„ì‚°ì„œ ì¢€ ì£¼ì‹œê² ì–´ìš”?", pr:"ì¿ ë“œ ìœ„ í•´ë¸Œ ë” ë¹Œ, í”Œë¦¬ì¦ˆ?", voc:"<b>bill</b>: ê³„ì‚°ì„œ, ì²­êµ¬ì„œ"}

        let current = scenarios[Math.floor(Math.random() * scenarios.length)];
        let idx = 0;

        function render() {
            const line = current.lines[idx];
            document.getElementById('lbl-sit').innerText = "ğŸ“ " + current.sit;
            document.getElementById('lbl-en').innerText = line.en;
            document.getElementById('lbl-ko').innerText = line.ko;
            document.getElementById('lbl-pr').innerText = "[" + line.pr + "]";
            document.getElementById('lbl-voc').innerHTML = line.voc;

            document.getElementById('pb').style.width = progress + "%";
            speak();

        function speak() {
            window.speechSynthesis.cancel();
            const ut = new SpeechSynthesisUtterance(current.lines[idx].en);
            
            // ë¯¸êµ­ì‹ ì•…ì„¼íŠ¸ ì„¤ì • ë³´ê°•
            const voices = window.speechSynthesis.getVoices();
            const usVoice = voices.find(voice => voice.lang === 'en-US' && voice.name.includes('Google'));
            if (usVoice) ut.voice = usVoice;

            ut.lang = 'en-US';
            ut.rate = 0.85; // ìì—°ìŠ¤ëŸ¬ìš´ í•™ìŠµì„ ìœ„í•´ ì‚´ì§ ëŠë¦¬ê²Œ
            ut.pitch = 1.1; // ì•½ê°„ ë” ìƒë™ê° ìˆëŠ” í†¤
            window.speechSynthesis.speak(ut);

        function nextStep() {
            if (idx < current.lines.length - 1) {

            } else {

        function toggleScript() {
            const fs = document.getElementById('full-script');
            if(fs.style.display === 'block') { fs.style.display = 'none'; return; }
            let html = "<h3 style='margin-top:0; font-size:16px;'>Review</h3>";
            current.lines.forEach(l => {

            });
            fs.innerHTML = html;
            fs.style.display = 'block';
            fs.scrollIntoView({ behavior: 'smooth' });
        }

        // ëª©ì†Œë¦¬ ë¡œë”© ëŒ€ê¸° í›„ ì²« ë Œë”ë§
