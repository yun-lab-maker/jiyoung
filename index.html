<body>

    <div class="container">
        <div id="study-page" class="page active">
            <div class="card">
                <p id="loading-msg">ë¬¸ì¥ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
                <div id="content-area" style="display:none;">

                    <p class="english" id="lbl-english"></p>

            </div>
            <div class="btn-group">

            <div id="feedback" style="margin-top:15px; font-size:17px; color:#555;"></div>
        </div>

        <div id="stats-page" class="page">
            <div class="stat-grid">
                <div class="stat-item">
                    <span class="stat-val" id="stat-total">0</span>
                    <span class="stat-lbl">ëˆ„ì  ë¬¸ì¥</span>
                </div>
                <div class="stat-item">
                    <span class="stat-val" id="stat-days">0</span>
                    <span class="stat-lbl">ì—°ì† í•™ìŠµì¼</span>
                </div>
            </div>
            <div class="card" style="margin-top:20px;">
                <h3 style="margin-top:0;">ìµœê·¼ í•™ìŠµ ë‚´ì—­</h3>
                <div id="history-list" class="history-list">
                    ê¸°ë¡ì´ ì•„ì§ ì—†ì–´ìš”. ê³µë¶€ë¥¼ ì‹œì‘í•´ë³¼ê¹Œìš”?
                </div>
            </div>

    </div>

    <script>
        const API_KEY = "AIzaSyD4t-Mn7mUBBEk0c3m0n-yZHWN9zo0IB-c";
        let currentIndex = 0;
        let dailyData = [];
        
        // ë°ì´í„° ì €ì¥ì†Œ (LocalStorage ì‚¬ìš©)
        let stats = JSON.parse(localStorage.getItem('jiyoungStats')) || { total: 0, days: 1, lastDate: '', history: [] };

        async function fetchDailySentences() {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            const prompt = "Generate 5 travel English sentences for a 60-year-old Korean in JSON. Fields: en, ko, pr, words. ONLY JSON.";
            try {
                const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
                const json = await res.json();
                dailyData = JSON.parse(json.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
                document.getElementById('loading-msg').style.display = 'none';
                document.getElementById('content-area').style.display = 'block';
                updateUI();
            } catch (e) { console.error(e); }
        }

        function updateUI() {
            const item = dailyData[currentIndex];
            document.getElementById('lbl-meaning').innerText = item.ko;
            document.getElementById('lbl-english').innerText = item.en;
            document.getElementById('lbl-pronunciation').innerText = item.pr;
            updateStatsUI();
        }

        function updateStatsUI() {
            document.getElementById('stat-total').innerText = stats.total;
            document.getElementById('stat-days').innerText = stats.days;
            const hList = document.getElementById('history-list');
            if(stats.history.length > 0) {
                hList.innerHTML = stats.history.slice(-5).reverse().map(h => `<div class="history-item">âœ… ${h}</div>`).join('');
            }
        }

        function switchPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(pageId + '-page').classList.add('active');
            event.currentTarget.classList.add('active');
            if(pageId === 'stats') updateStatsUI();
        }

        function playTTS() {
            window.speechSynthesis.cancel();
            const ut = new SpeechSynthesisUtterance(dailyData[currentIndex].en);
            ut.pitch = 1.15; ut.rate = 0.85; ut.lang = 'en-US';
            window.speechSynthesis.speak(ut);
        }

        async function startRecognition() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'en-US';
            rec.start();
            rec.onresult = async (e) => {
                const speech = e.results[0][0].transcript;
                const fb = await getGeminiFeedback(speech, dailyData[currentIndex].en);
                document.getElementById('feedback').innerText = fb;
                
                // í†µê³„ ì €ì¥
                saveStudyRecord(dailyData[currentIndex].en);
            };
        }

        function saveStudyRecord(sentence) {
            const today = new Date().toLocaleDateString();
            if (!stats.history.includes(sentence)) {
                stats.total += 1;
                stats.history.push(sentence);
                if (stats.lastDate !== today) {
                    // ê°„ë‹¨í•œ ì—°ì† í•™ìŠµ ê³„ì‚°
                    stats.days = (stats.lastDate === "") ? 1 : stats.days + 1;
                    stats.lastDate = today;
                }
                localStorage.setItem('jiyoungStats', JSON.stringify(stats));
            }
        }

        async function getGeminiFeedback(speech, target) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            const prompt = `ì§€ì˜ ë‹˜ ë°œìŒ: "${speech}", ëª©í‘œ: "${target}". ë‹¤ì •í•˜ê²Œ ì¹­ì°¬ í•œì¤„ê³¼ "ì°¸ ì˜í•˜ì…¨ì–´ìš”! ğŸ’®"ë¼ê³  í•´ì¤˜.`;
            const res = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }) });
            const json = await res.json();
            return json.candidates[0].content.parts[0].text;
        }

        function nextStep() { if (currentIndex < 4) { currentIndex++; updateUI(); } }
        function prevStep() { if (currentIndex > 0) { currentIndex--; updateUI(); } }

        fetchDailySentences();
    </script>
